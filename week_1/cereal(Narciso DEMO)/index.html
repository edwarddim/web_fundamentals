<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CEREAL</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="logo">CEREAL</div>
            <div id="icons">
                <img src="images/user.png" alt="">
                <img src="images/search.png" alt="">
                <img src="images/hamburger.png" alt="">
            </div>
        </header>
        <div id="splash">
            <img src="images/hero.png" alt="Picture of Cereal Magazine">
            <div id="menu">
                <p>SUBJECT</p>
                <ul>
                    <li>TRAVEL</li>
                    <li>ART</li>
                    <li>DESIGN</li>
                    <li>STYLE</li>
                    <li>CITY GUIDES</li>
                </ul>
                <p>MEDIA</p>
                <ul>
                    <li>FILM</li>
                    <li>PLAYLIST</li>
                </ul>
                <ul>
                    <li>SHOP</li>
                </ul>
            </div>
        </div>
        <div id="featured">
            <div class="featured-photo">
                <img src="images/mountains.png" alt="">
            </div>
            <div class="featured-photo">
                <img src="images/table.png" alt="">
            </div>
            <div class="featured-photo">
                <img src="images/door.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
